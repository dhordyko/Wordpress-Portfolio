name: Sync dist folder to main

on:
  push:
    branches:
      - dev
    paths:
      - "dist/**"

permissions:
  contents: write

jobs:
  sync-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Checkout main branch
        run: git checkout main

      - name: Copy dist files from dev to root
        run: |
          # Bring the dist folder from dev branch
          git checkout dev -- dist

          # Use rsync to safely overwrite files in root with dist contents
          rsync -av --delete dist/ .

          # Clean up
          rm -rf dist

          # Add and commit only if there are changes
          git add .
          git diff --quiet && echo "No changes to commit" || git commit -m "Auto-sync dist from dev to root [skip ci]"

      - name: Push updated main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin main
