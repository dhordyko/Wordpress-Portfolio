name: Sync dist folder to main

on:
  push:
    branches:
      - dev
    paths:
      - "dist/**"

permissions:
  contents: write

jobs:
  sync-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch main branch
        run: |
          git fetch origin main:main

      - name: Checkout main branch
        run: git checkout main

      - name: Copy dist files from dev to root
        run: |
          git checkout dev -- dist
          # Move all files from dist/ to the root
          mv dist/* .
          rm -rf dist
          git add .
          git commit -m "Auto-sync dist from dev to root [skip ci]" || echo "No changes to commit"

      - name: Push updated main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin main
